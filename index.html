<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Jogo da Vida de Conway</title>
</head>
<body>

  <h1>Jogo da Vida de Conway</h1>
  <canvas id="canvas" width="800" height="600"></canvas>
  <label for="velocidade">Velocidade da Simulação:</label>
  <input type="range" min="0" max="10" step="0.01" id="velocidade" value="5" oninput="atualizarVelocidade(this.value)">
  <span id="velocidadeAtual">5</span>

  <script src="js/simulation.js"></script>
</body>
</html>
